{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card shadow-sm">
        <div class="card-body">
          <h3 class="mb-0">
          <p class="text-center">
            <h3 class="text-dark text-center">Zaloguj się</h3>
          </p>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-dark" type="submit">Login</button>
</form>
<br />
<p>Kliknij <a href="{% url 'password_reset' %}"><strong><span class="text-dark">tutaj</span></strong></a> aby zresetować hasło.</p>
{% endblock %}
