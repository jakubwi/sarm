{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="mb-0">
      <h3 class="text-dark text-center">Wybierz użytkownika, któremu chcesz nadać uprawnienia moderatora</h3>
      <br/>
      <div class="alert alert-danger" role="alert">
        Wybieraj uważnie...
      </div>
            <br/>
            {% for object in object_list %}
            {% if not object.is_staff %}
            <a class="text-secondary" href="{% url 'mod_change' object.pk %}">{{ object.username }}</a><br/>
            {% endif %}
            {% endfor %}
            <br/>
            <a class="btn btn-secondary" href="{% url 'panel_moda' %}" role="button">Powrót</a>
          </div>
        </div>


{% endblock %}
